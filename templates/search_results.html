{% extends 'base.html' %}
{% load static %}


{% block body %}
<div id="index-banner">
    <div class="section">
        <div class="container">
            <h2>Search results for:</h2>
            <h3>{{query}}</h3>
        </div>
    </div>
</div>


<div class="row">
    {% for game in game_data.results %}
    <div class="col-md-4 col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-image">
          <img class="card-img-top" src="{{ game.background_image }}" alt="">
        </div>
        <div class="card-content">
          <span class="card-title"><b>{{ game.name }}</b></span>
          <span class="right"><i class="material-icons"></i>{{ game.released }}</span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<div class="col s12 m12 center-align">
        <a href="#" class="waves-effect waves-light btn"></i>Load more</a>
      <div>

   

{% endblock body %}
